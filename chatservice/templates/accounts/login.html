{% extends "base.html" %}
{% block title %}Log in to Chat Service{% endblock %}

{% block content %}
  <h1>Chat Service login</h1>
  {% block login %}
  <form method="POST" action="/accounts/login/">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
  </form>
  {% endblock %}
{% endblock %}
